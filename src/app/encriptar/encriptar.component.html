<div class="mt-5 container" >
    
    <h1 class="text-center" style="color:#101935;" >Here you can encrypt any text 🕶️</h1>

    <div class="d-flex align-items-center">
        <form autocomplete="off" (submit)="executeCypher()">
            <h2 class="mt-5" style="color:#041B15;">Enter a key 🗝️</h2>
            <input
                type="password"
                name="userKey"
                placeholder="Secret..."
                [(ngModel)]="userKey"
            />
            <h2 class="mt-5" style="color:#041B15;">Enter a text 📝</h2>
            <input
                type="text"
                name="userInput" 
                placeholder="To cover..."
                [(ngModel)]="userInput"
            />
            <br><br>
            <input type="submit" value="Encriptar" class="btn btn-success">
        </form>
    </div>
    <p class="mt-5"> {{secretOutPut}} </p>
</div>
